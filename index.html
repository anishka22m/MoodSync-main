<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSync</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>MoodSync</h1>
        <h2>Capture Your Emotion</h2>
    </header>
    <div class="container">
        <label for="languageInput">Language:</label>
        <input type="text" id="languageInput" placeholder="Enter language">
        <label for="singerInput">Singer:</label>
        <input type="text" id="singerInput" placeholder="Enter singer">
        <p id="emotionData"></p>
        <div class="video-container" id="video-container"></div>
        <button id="captureButton">Capture Emotion</button>
        <button id="recommendButton">Recommend me songs</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
